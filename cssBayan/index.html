<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/cssBayan/cssBayan/assets/icons8-accordion-32-by-www.icons8.com.png">
  <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./index.css">
  <title>cssBayan</title>
</head>

<body>
  <header>
    <h1>Entertain yourself with a classic nostalgic memes straight from 2015 or stay grumpy all day!</h1>
  </header>
  <main>
    <div class="container main">
      <div class="accordion">

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-1" checked>
          <label class="accordion__trigger" for="bayan-1">
            <span class="accordion__trigger-title">
              <span class="trigger-content">NO JS</span>
              <span class="plus-icon"></span>
            </span>
            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com(1).png" alt="oh-god meme">
          </label>
        </div>

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-2">
          <label class="accordion__trigger" for="bayan-2">
            <span class="accordion__trigger-title">
              <span class="trigger-content">NO FRAMEWORKS</span>
              <span class="plus-icon"></span>
            </span>
            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com(2).png" alt="b-please meme">
          </label>
        </div>

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-3">
          <label class="accordion__trigger" for="bayan-3">
            <span class="accordion__trigger-title">
              <span class="trigger-content">NO PRE-PROCESSORS</span>
              <span class="plus-icon"></span>
            </span>
            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com(3).png" alt="crying-pepe meme">
          </label>
        </div>

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-4">
          <label class="accordion__trigger" for="bayan-4">
            <span class="accordion__trigger-title">
              <span class="trigger-content">ALMOST GOT US BUT WE</span>
              <span class="plus-icon"></span>
            </span>
            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com(4).png" alt="trollface meme">
          </label>
        </div>

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-5">
          <label class="accordion__trigger" for="bayan-5">
            <span class="accordion__trigger-title">
              <span class="trigger-content">SO WE'RE GONNA</span>
              <span class="plus-icon"></span>
            </span>
            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com(5).png" alt="feels-good meme">
          </label>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div class="container footer-container">
      <a class="github-logo" href="https://github.com/getgitgood"></a>
      <div class="year-text">made in a hurry in 2023</div>
      <a class="rsschool-logo" href="https://rs.school/js/"></a>
    </div>
  </footer>
</body>
</html>
