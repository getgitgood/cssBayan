<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <h1>Entertain yourself with classic nostalgic memes straight from 2015 or stay grumpy all day!</h1>

    <div class="container">
      <div class="accordion">

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-1" checked>

              <span>Oh God</span>
              <i class="fa-regular fa-circle-xmark"></i>
            </div>
            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com (1).png" alt="first-meme">
          </label>
        </div>

        <div class="accordion-item">

            <img  src="/cssBayan/cssBayan/assets/img/pngwing.com (1).png" alt="first-meme">
          </label>
        </div>

        <div class="accordion-item">
          <input type="radio" class="accordion-item__input" name="accordion" id="bayan-3">
